<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/owfont-regular.css">
    <link rel="stylesheet" href="styles/owfont-regular.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <div class="header_wrapper">
            <div class="toolbar">
                <div class="refresh">
                    <img class="refresh__icon_back" src="images/refresh.svg" alt="">
                    <img class="refresh__icon" src="images/Vector.svg" alt="">
                </div>
                <div class="language">
                    <span class="en">EN</span>
                    <img class="arrow_close" src="images/Vector%20(Stroke).svg" alt="">
                </div>
                <div class="degree">
                    <div class="degree__fahrenheit">°F</div>
                    <div class="degree__celsius">°C</div>
                </div>
            </div>
            <form class="searchbar" action="">
                <input class="searchbar__input" type="text">
                <button class="searchbar__button">search</button>
            </form>
        </div>
    </header>
    <main>
        <div class="main_wrapper">
            <div class="current-weather-wrapper">
                <div class="weather-wrapper">
                    <div class="current-weather">
                        <div class="locality">
                            <span class="city"></span>
                            <span class="country"></span>
                        </div>
                        <div class="date-time-wrapper">
                            <span class="date"> </span>
                            <span class="time"></span>
                        </div>
                        <div class="weather-block">
                            <div class="weather-block__temperature">

                            </div>
                            <div class="inf-icon_wrapper">
                                <div class="weather-block__icon"></div>
                                <div class="weather-block__inf">
                                    <div class="weather-block__description"></div>
                                    <div class="weather-block__feels-like">feels-like:</div>
                                    <div class="weather-block__wind">wind:</div>
                                    <div class="weather-block__humidity">humidity:</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weather-forecast-wrapper">
                        <div class="weather-forecast">
                            <div class="weather-forecast__day-week"></div>
                            <span class="weather-forecast__temperature"></span>
                            <span class="weather-forecast__icon"></span>
                        </div>
                    </div>
                </div>
                <div class="map">

                </div>
            </div>
        </div>
    </main>
    <script src="module/DefineLocation.js"></script>
    <script src="module/DefineDateTime.js"></script>
    <script src="module/background.js"></script>
    <!--<script src="module/GetWeather.js"></script>-->
</body>
</html>
